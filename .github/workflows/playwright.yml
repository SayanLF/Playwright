name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ✅ Create .env file from GitHub Secrets
      - name: Setup environment variables
        run: |
          mkdir -p env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> env/.env
          echo "API_URL=${{ secrets.API_URL }}" >> env/.env
          echo "TEST_USER=${{ secrets.TEST_USER }}" >> env/.env
          echo "TEST_PASS=${{ secrets.TEST_PASS }}" >> env/.env
          echo "GOOGLE_USER=${{ secrets.GOOGLE_USER }}" >> env/.env
          echo "GOOGLE_PASS=${{ secrets.GOOGLE_PASS }}" >> env/.env
          cat env/.env

      # ✅ Run Playwright tests and export CTRF JSON report
      - name: Run Playwright tests
        run: npx playwright test --reporter=list,json --output=test-results

      # ✅ Upload Playwright HTML report
      - name: Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # ✅ Send Slack notification (CTRf CLI)
      - name: Send Slack Notification
        if: always()
        run: |
          npx slack-ctrf results test-results/test-results.json \
          --webhook-url ${{ secrets.SLACK_WEBHOOK_URL }}
