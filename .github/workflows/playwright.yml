name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ‚úÖ Run Playwright tests with CTRF + HTML reports
      - name: Run Playwright tests
        run: |
          mkdir -p test-results
          npx playwright test --reporter=html,ctrf > playwright.log || true
        continue-on-error: true

      # ‚úÖ Upload HTML + CTRF reports even if tests failed
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            playwright.log
          retention-days: 30

      # ‚úÖ Send Slack Notification (using your Slack Webhook)
      - name: Send Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -f test-results/test-results.json ]; then
            npx slack-ctrf results test-results/test-results.json \
              --title "Playwright Test Summary" \
              --prefix "ü§ñ Zanity CI ‚Ä¢ Playwright Run" \
              --suffix "üìé Check full HTML report in GitHub artifacts." \
              --onFailOnly false
          else
            echo "‚ö†Ô∏è CTRF JSON file not found. Skipping Slack notification."
          fi
