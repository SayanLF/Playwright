name: Playwright Tests with Slack Notifications

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      # âœ… Set environment variables from GitHub Secrets
      - name: ðŸ” Setup Environment Variables
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> $GITHUB_ENV
          echo "API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV
          echo "TEST_USER=${{ secrets.TEST_USER }}" >> $GITHUB_ENV
          echo "TEST_PASS=${{ secrets.TEST_PASS }}" >> $GITHUB_ENV
          echo "GOOGLE_USER=${{ secrets.GOOGLE_USER }}" >> $GITHUB_ENV
          echo "GOOGLE_PASS=${{ secrets.GOOGLE_PASS }}" >> $GITHUB_ENV

      # âœ… Run Playwright tests and output CTRF (Compact Test Result Format)
      - name: ðŸ§ª Run Playwright Tests
        run: npx playwright test --reporter=ctfr,json

      # âœ… Send Slack report using ctrf-io/slack-test-reporter
      - name: ðŸ“£ Send Slack Test Report
        if: always()
        uses: ctrf-io/slack-test-reporter@v0.0.31
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          results-file: "test-results.json"
