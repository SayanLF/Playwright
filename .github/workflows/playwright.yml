name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set environment variables
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> $GITHUB_ENV
          echo "API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV
          echo "TEST_USER=${{ secrets.TEST_USER }}" >> $GITHUB_ENV
          echo "TEST_PASS=${{ secrets.TEST_PASS }}" >> $GITHUB_ENV
          echo "GOOGLE_USER=${{ secrets.GOOGLE_USER }}" >> $GITHUB_ENV
          echo "GOOGLE_PASS=${{ secrets.GOOGLE_PASS }}" >> $GITHUB_ENV

      - name: Run Playwright tests
        run: npx playwright test --reporter=dot,json --output=test-results.json

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Send Slack notification
        # Use the correct version tag from slack-test-reporter
        uses: ctrf-io/slack-test-reporter@v0.0.31
        if: ${{ always() }}
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          results-file: "test-results.json"
